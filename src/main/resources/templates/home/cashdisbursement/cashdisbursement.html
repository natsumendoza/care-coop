<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Care Coop</title>
	
	<!-- import css files -->
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/css/bootstrap-table.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css" />
	<!-- end -->
	
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	
	<div class="verifier-body">
		
		<div class="header-div">
			<div class="row row1">
				<div class="col-md-2"><h4>Client Code:</h4></div>
				<div class="col-md-2"><h4>
					<select class="form-control selectCode">
						<option value="1"></option>
					</select>
				</h4></div>
				<div class="col-md-2"></div>
  				<div class="col-md-2"></div>
  				<div class="col-md-2"></div>
  				<div class="col-md-2"></div>
			</div>
			
			<div class="row row2">
				<div class="col-md-2"><h4>Name:</h4></div>
				<div class="col-md-4"><h4 class="nameDiv"></h4></div>
  				<div class="col-md-2"></div>
  				<div class="col-md-2"></div>
  				<div class="col-md-2"></div>
			</div>
			
			<div class="row row1 accNoHide">
				<div class="col-md-2"><h4>Account Code:</h4></div>
				<div class="col-md-2"><h4>
					<select class="form-control selectAccountCode">
						<option value="1"></option>
					</select>
				</h4></div>
				<div class="col-md-2">
					<button class="btn btn-default add-account">Add Account</button>
				</div>
  				<div class="col-md-2"></div>
  				<div class="col-md-2"></div>
  				<div class="col-md-2"></div>
			</div>
			
			<div class="row">
				<div class="col-md-3">
					<button class="btn btn-default add-entry">Add Entry</button>
				</div>
				<div class="col-md-3"></div>
				<div class="col-md-3"></div>
				<div class="col-md-3"></div>
			</div>
	
			<div class="body-div">
				<table id="table" class="table custom-table">
					<thead>
						<tr>
							<th>Debit</th>
							<th>Account</th>
							<th>Credit</th>
						</tr>
						<tr>
							<td class="loanTD">
							</td>
							<td>
								Cash
							</td>
							<td>
								
							</td>
						</tr>
						<tr>
							<td>
							</td>
							<td>
								Loans
							</td>
							<td>
								
							</td>
						</tr>
						<tr>
							<td>
							</td>
							<td>
								Interest on Loans
							</td>
							<td>
								
							</td>
						</tr>
						<tr>
							<td>
							</td>
							<td>
								Time or Savings Deposit
							</td>
							<td>
								
							</td>
						</tr>
						<tr>
							<td>
							</td>
							<td>
								Fixed Deposits/Share Capital
							</td>
							<td>
								
							</td>
						</tr>
						<tr>
							<td>
							</td>
							<td>
								Loan Redemption Fund
							</td>
							<td>
								
							</td>
						</tr>
						<tr>
							<td>
							</td>
							<td>
								Service Fee
							</td>
							<td>
								
							</td>
						</tr>
						<tr>
							<td>
							</td>
							<td>
								Loan Protect Plan
							</td>
							<td>
								
							</td>
						</tr>
						<tr>
							<td>
							</td>
							<td>
								Damayan Fund
							</td>
							<td>
								
							</td>
						</tr>
						<tr>
							<td>
							</td>
							<td>
								Fines &amp; Penalties
							</td>
							<td>
								
							</td>
						</tr>
					</thead>
				</table>
			</div>
			
		</div>
		
	</div>
	
	<div id="cash-disbursement-modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4>Add Cash Collection Entry</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<div class="row">
							<div class="col-md-4">
								<label>Amount: </label>
							</div>
  							<div class="col-md-8">
  								<input type="text" class="form-control inputAmount" id="inputAmount" name="inputAmount" placeholder="Amount" />
  							</div>
						</div>   
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-4">
								<label>Term: </label>
							</div>
  							<div class="col-md-8">
  								<input type="text" class="form-control inputTerm" id="inputTerm" name="inputTerm" placeholder="Term" />
  							</div>
						</div>    
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-2"></div>
	 						<div class="col-md-2"></div>
							<div class="col-md-2">
								<button class="btn btn-default cancel">Cancel</button>
							</div>
	 						<div class="col-md-2">
	 							<button class="btn btn-default add-entry-submit">Add</button>
	 						</div>
	 						<div class="col-md-2"></div>
	 						<div class="col-md-2"></div>
	 		
						</div>
					</div>
				</div>	
			</div>	
		</div>
	</div>
	
	<div id="cash-disbursement-add-account-modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4>Add Account</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<div class="row">
							<div class="col-md-4">
								<label>Account Name: </label>
							</div>
  							<div class="col-md-8">
  								<input type="text" class="form-control inputAccountName" id="inputAccountName" name="inputAccountName" placeholder="Account Name" />
  							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-4">
								<label>Account No.: </label>
							</div>
  							<div class="col-md-8">
  								<input type="text" class="form-control inputAccountNo" id="inputAccountNo" name="inputAccountNo" placeholder="Account No." />
  							</div>
						</div>    
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-2"></div>
	 						<div class="col-md-2"></div>
							<div class="col-md-2">
								<button class="btn btn-default add-account-cancel">Cancel</button>
							</div>
	 						<div class="col-md-2">
	 							<button class="btn btn-default add-account-submit">Add</button>
	 						</div>
	 						<div class="col-md-2"></div>
	 						<div class="col-md-2"></div>
	 		
						</div>
					</div>
				</div>	
			</div>	
		</div>
	</div>
	
	<!-- import of javascript files -->
	<script type="text/javascript" th:src="@{/js/jquery-ui.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap-table.js}"></script>
	<script type="text/javascript" th:src="@{/js/app/cashdisbursement.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
	<!-- end -->
	
</body>
</html>
